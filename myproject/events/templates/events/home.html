<!DOCTYPE html>
<html>
<head>
    <title>행사 일정 알리미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>행사 일정 알리미</h1>
        <p>환영합니다! 아래 메뉴를 통해 이동하세요.</p>

        <div class="mt-4">
            <a href="{% url 'approved_events' %}" class="btn btn-primary m-2">행사 보기</a>
            <a href="{% url 'upload_event' %}" class="btn btn-success m-2">행사 업로드</a>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary m-2">로그인</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-success m-2">회원가입</a>
            {% endif %}
        </div>
    </div>
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
