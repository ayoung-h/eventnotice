<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% if form.errors %}
        <p style="color:red;">아이디 또는 비밀번호가 잘못되었습니다.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
    </form>

    <p style="margin-top: 10px;">
        계정이 없으신가요?
        <a href="{% url 'signup' %}">회원가입하기</a>
    </p>
</body>
</html>
